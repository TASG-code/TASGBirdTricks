<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bird Tricks Academy - Stay Command Training</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand-kicker">THE AMAZONICA SINGAPORE</div>
        <div id="lessonTitle" class="brand-title">Bird Tricks Academy</div>
      </div>
      <div class="top-actions">
        <button id="restartBtn" class="btn secondary" type="button">Restart</button>
      </div>
    </header>

    <main class="grid">
      <section class="left" id="leftPanel">
        <div class="bubble" id="bubble">
          <div class="bubble-text" id="bubbleText">Loading‚Ä¶</div>
        </div>

        <div class="companion">
          <div class="logo-wrap">
            <img id="companionImage" class="companion-image" src="rangerTaila.webp" alt="Ranger Taila" />
          </div>
        </div>
      </section>

      <section class="right">
        <div class="progress-wrap">
          <div id="progressBar" class="progress-bar"></div>
        </div>

        <div class="step-card">
          <div class="step-header">
            <div id="stepPill" class="pill">Step</div>
            <h2 id="stepTitle" class="step-title">Loading‚Ä¶</h2>
          </div>

          <div class="step-body">
            <div class="visual-container">
              <div class="visual-scroll">
                <canvas id="illustrationCanvas" width="600" height="400"></canvas>
              </div>
            </div>

            <div id="hintBox" class="hintbox hidden" aria-live="polite">
              <div class="hintbox-title">üí° Tip</div>
              <div id="hintText" class="hintbox-text"></div>
            </div>

            <div class="controls">
              <button id="backBtn" class="btn secondary" type="button">‚Üê Back</button>
              <button id="hintBtn" class="btn secondary" type="button">Hint</button>

              <div class="spacer"></div>

              <button id="nextBtn" class="btn primary" type="button">Next ‚Üí</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
